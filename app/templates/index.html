<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Modo escuro */
            color: #ffffff; /* Texto branco */
        }
        h1 {
            color: #007bff; /* Azul para o título */
        }
        .btn-primary, .btn-success, .btn-info {
            border-color: transparent;
        }
        .btn-primary {
            background-color: #007bff; /* Azul para o botão */
        }
        .btn-success {
            background-color: #28a745; /* Verde para o botão */
        }
        .btn-info {
            background-color: #17a2b8; /* Azul claro para o botão */
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Menu Principal</h1>
        <div class="d-grid gap-3">
            <a href="/dados" class="btn btn-primary btn-lg">Gerenciar Dados</a>
            <a href="/login_venda" class="btn btn-success btn-lg">Registrar Nova Venda</a>
            <a href="/ranking_vendedores" class="btn btn-info btn-lg">Ranking de Vendedores</a>
        </div>
    </div>
</body>
</html>
