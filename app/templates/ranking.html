<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Modo escuro */
            color: #ffffff; /* Texto branco */
        }
        h1 {
            color: #007bff; /* Azul para o título */
        }
        table {
            background-color: #1e1e1e; /* Fundo escuro para tabelas */
        }
        table thead {
            color: #007bff; /* Azul para cabeçalhos */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Ranking de Vendedores</h1>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Vendedor</th>
                    <th>Total de Vendas</th>
                </tr>
            </thead>
            <tbody>
                {% for vendedor in ranking %}
                <tr>
                    <td>{{ vendedor['nome'] }}</td>
                    <td>{{ vendedor['total_vendas'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
