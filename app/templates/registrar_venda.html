<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Modo escuro */
            color: #ffffff; /* Texto branco */
        }
        h1 {
            color: #007bff; /* Azul para o título */
        }
        .form-label {
            color: #ffffff; /* Texto branco para os labels */
        }
        .btn-primary {
            background-color: #007bff; /* Azul para o botão */
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Registrar Venda</h1>
        <form method="POST" action="/registrar_venda">
            <div class="mb-3">
                <label for="cliente" class="form-label">Nome do Cliente</label>
                <input type="text" id="cliente" name="cliente" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ingredientes</label>
                <div class="form-check">
                    <input type="checkbox" id="marcar_todos" class="form-check-input">
                    <label for="marcar_todos" class="form-check-label">Marcar todos</label>
                </div>
                {% for ingrediente in ['iscas de carne', 'tomate', 'cebola', 'milho', 'ervilha', 'alface', 'ketchup', 'mostarda', 'maionese', 'ovo'] %}
                <div class="form-check">
                    <input type="checkbox" name="ingredientes" value="{{ ingrediente }}" id="{{ ingrediente }}" class="form-check-input">
                    <label for="{{ ingrediente }}" class="form-check-label">{{ ingrediente.capitalize() }}</label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Registrar Venda</button>
        </form>
    </div>
    <script>
        document.getElementById('marcar_todos').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('input[name="ingredientes"]');
            checkboxes.forEach(cb => cb.checked = this.checked);
        });
    </script>
</body>
</html>
